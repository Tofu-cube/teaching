<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒險者公會 - 學生名錄</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Serif+TC:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全域設定 --- */
        body {
            background-color: #111;
            color: #e0e0e0;
            font-family: 'Noto Serif TC', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 頂部導覽列 */
        header {
            background: #0a0a0a;
            padding: 15px 30px;
            border-bottom: 2px solid #c9a55c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }
        header h1 { 
            margin: 0; 
            color: #c9a55c; 
            font-family: 'Cinzel Decorative'; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(201, 165, 92, 0.3);
        }
        .back-btn { 
            text-decoration: none; 
            color: #c9a55c; 
            border: 1px solid #c9a55c; 
            padding: 8px 20px; 
            transition: 0.3s;
            font-family: 'Cinzel Decorative';
            font-weight: bold;
        }
        .back-btn:hover { 
            background: #c9a55c; 
            color: #000; 
            box-shadow: 0 0 15px #c9a55c;
        }

        .container { display: flex; flex: 1; height: 100%; }

        /* 左側：冒險者名單 */
        .sidebar {
            width: 320px;
            background: #161616;
            border-right: 1px solid #333;
            overflow-y: auto;
            position: relative;
            z-index: 5;
        }

        .student-item {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            opacity: 0.7;
        }
        .student-item:hover { opacity: 1; background: #222; }
        .student-item.active {
            opacity: 1;
            background: linear-gradient(90deg, rgba(201, 165, 92, 0.1), transparent);
            border-left: 4px solid #c9a55c;
        }
        .avatar-small {
            width: 50px; height: 50px; border-radius: 50%;
            background: #333; margin-right: 15px; object-fit: cover;
            border: 2px solid #555;
        }
        .info h3 { margin: 0; font-size: 1.1em; color: #f2d184; }
        .info span { font-size: 0.8em; color: #888; letter-spacing: 1px;}

        /* 右側：角色卡片區 */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, #252525 0%, #111 100%);
            position: relative;
        }

        .card {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #c9a55c;
            padding: 0;
            border-radius: 10px;
            width: 900px;
            height: 550px;
            display: flex;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), 0 0 20px rgba(201, 165, 92, 0.1);
            overflow: hidden;
        }

        /* 卡片左半邊 */
        .card-left { 
            width: 35%; 
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border-right: 1px solid #333;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .avatar-large {
            width: 160px; height: 160px; 
            border-radius: 50%;
            border: 4px solid #c9a55c; 
            object-fit: cover; 
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(201, 165, 92, 0.3);
        }
        .student-name { font-size: 2em; color: #f2d184; margin: 0; font-family: 'Cinzel Decorative'; text-align: center; }
        .level-badge {
            margin-top: 10px;
            background: #c9a55c; color: #000; padding: 5px 20px;
            border-radius: 20px; font-weight: bold; font-family: 'Cinzel Decorative';
            letter-spacing: 2px;
        }

        /* 卡片右半邊：雷達圖顯示區 */
        .card-right { 
            flex: 1; 
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #222 0%, #111 100%);
        }

        /* 這是我們自己做的雷達圖容器 */
        #radarSvg {
            width: 400px;
            height: 400px;
            filter: drop-shadow(0 0 10px rgba(201, 165, 92, 0.3)); /* 發光特效 */
        }
        
        /* 雷達圖的文字樣式 */
        .chart-label {
            fill: #ccc;
            font-size: 14px;
            font-family: 'Noto Serif TC';
            text-anchor: middle;
            font-weight: bold;
        }

        /* GM 控制區 (唯讀提示) */
        .gm-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border: 1px solid #c9a55c;
            padding: 15px;
            border-radius: 5px;
            width: 250px;
            display: none; 
            z-index: 100;
        }
        .gm-panel.show { display: block; }
    </style>
</head>
<body>

    <header>
        <h1>ADVENTURER GUILD</h1>
        <div>
            <button onclick="toggleGMMode()" style="background:transparent; border:none; color:#666; cursor:pointer; font-weight:bold; margin-right:15px;">GM ACCESS</button>
            <a href="index.html" class="back-btn">RETURN</a>
        </div>
    </header>

    <div class="container">
        <div class="sidebar" id="studentList"></div>

        <div class="main-content">
            <div class="card">
                <div class="card-left">
                    <img src="" id="detailAvatar" class="avatar-large">
                    <h2 id="detailName" class="student-name">--</h2>
                    <div class="level-badge" id="detailLevel">LV. --</div>
                </div>
                
                <div class="card-right">
                    <svg id="radarSvg" viewBox="0 0 400 400"></svg>
                    
                    <div id="gmControls" class="gm-panel">
                        <h4 style="color:#c9a55c; margin:0 0 10px 0;">Google Sheet 模式</h4>
                        <p style="color:#aaa; font-size:0.9em;">資料已連動，請在 Google Sheet 修改後稍等 3 分鐘，重新整理此網頁即可更新。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // 1. 設定 Google Sheet 連結 (包含防止快取機制)
        // 請務必把下面這個 originalUrl 換成你自己的 CSV 連結！
        const originalUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRYtYIUNIP08aW_WqUgo5eZyJciHcDd2BpBonr2PR3ixHr4BZ0EznfmHTeuKp3BnVITwtGvp6PHMaV_/pub?output=csv';
        
        // 加上時間戳記，強迫讀取最新資料
        const urlWithTime = originalUrl + '&t=' + Date.now();
        
        // 加上 CORS Proxy
        const googleSheetUrl = 'https://corsproxy.io/?' + encodeURIComponent(urlWithTime);

        let studentData = []; 
        let currentStudentIndex = 0;
        let isGMMode = false;

        window.onload = function() {
            loadGoogleSheetData();
        };

        function loadGoogleSheetData() {
            console.log("正在讀取 Google Sheet...", googleSheetUrl);
            
            Papa.parse(googleSheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    console.log("讀取成功！", results.data);
                    
                    // 資料轉換
                    studentData = results.data
                        .filter(row => row.id && row.name) // 過濾掉空行
                        .map(row => {
                            // 這裡非常重要：如果 Google Sheet 欄位名稱不一樣，讀出來就會是 0 (圖表會不見)
                            return {
                                id: row.id,
                                name: row.name,
                                level: parseInt(row.level),
                                avatar: row.avatar || "https://api.dicebear.com/7.x/avataaars/svg?seed=default",
                                stats: {
                                    // 請確保你的 Google Sheet 標題列也是 Vocab, Grammar, Speaking...
                                    "單字": parseInt(row.Vocab || 0),
                                    "文法": parseInt(row.Grammar || 0),
                                    "口說": parseInt(row.Speaking || 0),
                                    "聽力": parseInt(row.Listening || 0),
                                    "寫作": parseInt(row.Writing || 0)
                                }
                            };
                        });

                    if (studentData.length > 0) {
                        renderList();
                        showStudent(0);
                    } else {
                        alert("讀取成功但沒有資料？請檢查 Google Sheet 標題列是否正確。");
                    }
                },
                error: function(err) {
                    console.error(err);
                    alert("讀取失敗，請查看 Console (F12) 的錯誤訊息。");
                }
            });
        }

        function renderList() {
            const list = document.getElementById('studentList');
            list.innerHTML = "";
            studentData.forEach((student, index) => {
                let item = document.createElement('div');
                item.className = `student-item ${index === currentStudentIndex ? 'active' : ''}`;
                item.innerHTML = `
                    <img src="${student.avatar}" class="avatar-small">
                    <div class="info">
                        <h3>${student.name}</h3>
                        <span>LV. ${student.level}</span>
                    </div>
                `;
                item.onclick = () => showStudent(index);
                list.appendChild(item);
            });
        }

        function showStudent(index) {
            currentStudentIndex = index;
            const s = studentData[index];

            document.getElementById('detailName').innerText = s.name;
            document.getElementById('detailLevel').innerText = "LV. " + s.level;
            document.getElementById('detailAvatar').src = s.avatar;

            renderList();
            
            // 呼叫原生雷達圖繪製 (絕對不能少！)
            if (typeof drawNativeRadar === 'function') {
                drawNativeRadar(s.stats);
            } else {
                console.error("找不到 drawNativeRadar 函式！");
            }
        }

        function toggleGMMode() {
            isGMMode = !isGMMode;
            const panel = document.getElementById('gmControls');
            if (isGMMode) {
                panel.classList.add('show');
            } else {
                panel.classList.remove('show');
            }
        }

        // --- 原生 SVG 雷達圖繪製函式 ---
        function drawNativeRadar(stats) {
            const svg = document.getElementById('radarSvg');
            if (!svg) return;

            const keys = Object.keys(stats);
            const total = keys.length;
            const radius = 120; // 半徑
            const centerX = 200; 
            const centerY = 200; 
            
            svg.innerHTML = ""; // 清空舊圖

            // 1. 畫背景網格
            for (let r = 1; r <= 5; r++) { 
                let gridPoints = "";
                let curRadius = radius * (r / 5);
                for (let i = 0; i < total; i++) {
                    const angle = (Math.PI * 2 * i) / total - (Math.PI / 2);
                    const x = centerX + curRadius * Math.cos(angle);
                    const y = centerY + curRadius * Math.sin(angle);
                    gridPoints += `${x},${y} `;
                }
                svg.innerHTML += `<polygon points="${gridPoints}" fill="none" stroke="#333" stroke-width="1" />`;
            }

            // 2. 畫軸線與數值
            let polyPoints = ""; 
            
            keys.forEach((key, i) => {
                const angle = (Math.PI * 2 * i) / total - (Math.PI / 2);
                
                // 軸線
                const lineX = centerX + radius * Math.cos(angle);
                const lineY = centerY + radius * Math.sin(angle);
                svg.innerHTML += `<line x1="${centerX}" y1="${centerY}" x2="${lineX}" y2="${lineY}" stroke="#444" stroke-width="1" />`;
                
                // 數值點位置
                const value = stats[key];
                const valRadius = radius * (value / 100);
                const valX = centerX + valRadius * Math.cos(angle);
                const valY = centerY + valRadius * Math.sin(angle);
                polyPoints += `${valX},${valY} `;

                // 文字標籤
                const labelRadius = radius + 25; 
                const labelX = centerX + labelRadius * Math.cos(angle);
                const labelY = centerY + labelRadius * Math.sin(angle);
                svg.innerHTML += `<text x="${labelX}" y="${labelY + 5}" class="chart-label">${key}</text>`;
            });

            // 3. 畫能力區域 (金色區塊)
            svg.innerHTML += `<polygon points="${polyPoints}" fill="rgba(201, 165, 92, 0.4)" stroke="#c9a55c" stroke-width="2" />`;
            
            // 4. 畫頂點圓圈
            keys.forEach((key, i) => {
                const angle = (Math.PI * 2 * i) / total - (Math.PI / 2);
                const value = stats[key];
                const valRadius = radius * (value / 100);
                const valX = centerX + valRadius * Math.cos(angle);
                const valY = centerY + valRadius * Math.sin(angle);
                svg.innerHTML += `<circle cx="${valX}" cy="${valY}" r="4" fill="#fff" stroke="#c9a55c" stroke-width="2" />`;
            });
        }
    </script>
</body>
</html>
