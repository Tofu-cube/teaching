<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒險者公會 - 魔法分組神器</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Serif+TC:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全域設定 (與其他頁面保持一致) --- */
        body {
            background-color: #111;
            color: #e0e0e0;
            font-family: 'Noto Serif TC', serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #0a0a0a;
            padding: 15px 30px;
            border-bottom: 2px solid #c9a55c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { margin: 0; color: #c9a55c; font-family: 'Cinzel Decorative'; letter-spacing: 2px; }
        .back-btn { 
            text-decoration: none; color: #c9a55c; border: 1px solid #c9a55c; 
            padding: 8px 20px; transition: 0.3s; font-family: 'Cinzel Decorative'; font-weight: bold;
        }
        .back-btn:hover { background: #c9a55c; color: #000; }

        /* --- 主要工作區 --- */
        .container {
            flex: 1;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* 區塊標題 */
        h2.section-title {
            color: #f2d184;
            border-left: 5px solid #c9a55c;
            padding-left: 15px;
            margin-bottom: 20px;
            font-family: 'Cinzel Decorative';
        }

        /* 1. 學生點名區 (備選區) */
        .roster-area {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .student-token {
            background: #2a2a2a;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            width: 140px;
            user-select: none;
        }
        /* 狀態：出席 (預設) */
        .student-token.present {
            border-color: #c9a55c;
            background: rgba(201, 165, 92, 0.1);
            box-shadow: 0 0 10px rgba(201, 165, 92, 0.2);
        }
        /* 狀態：缺席 (變灰) */
        .student-token.absent {
            opacity: 0.5;
            filter: grayscale(100%);
            border-color: #333;
        }

        .token-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            margin-right: 10px; object-fit: cover;
        }
        .token-info { display: flex; flex-direction: column; }
        .token-name { font-weight: bold; color: #fff; font-size: 0.9em; }
        .token-level { font-size: 0.8em; color: #c9a55c; }

        /* 2. 控制面板 (設定區) */
        .control-panel {
            background: linear-gradient(135deg, #222 0%, #111 100%);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #c9a55c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        label { color: #ccc; font-size: 1.1em; }
        
        select, input[type="number"] {
            background: #000; color: #f2d184; border: 1px solid #555;
            padding: 8px 15px; font-size: 1.1em; border-radius: 5px;
            width: 80px; text-align: center;
        }

        /* 魔法按鈕 */
        .btn-magic {
            background: linear-gradient(45deg, #c9a55c, #f2d184);
            color: #000;
            border: none;
            padding: 10px 40px;
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Cinzel Decorative';
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(201, 165, 92, 0.4);
            transition: 0.2s;
        }
        .btn-magic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(201, 165, 92, 0.8);
        }

        .checkbox-wrapper {
            display: flex; align-items: center; cursor: pointer;
        }
        .checkbox-wrapper input { margin-right: 10px; width: 20px; height: 20px; accent-color: #c9a55c; }

        /* 3. 分組結果區 */
        .results-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 自動排版 RWD */
            gap: 20px;
        }

        .group-card {
            background: #1a1a1a;
            border: 1px solid #444;
            border-top: 4px solid #c9a55c;
            border-radius: 8px;
            padding: 15px;
            animation: popIn 0.5s ease-out;
        }
        @keyframes popIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .group-title {
            color: #f2d184; font-size: 1.2em; font-weight: bold; 
            margin-bottom: 15px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        
        .group-member {
            display: flex; align-items: center; padding: 8px;
            border-bottom: 1px solid #222;
        }
        .group-member img { width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; }

        .group-stats {
            margin-top: 10px; text-align: center; font-size: 0.8em; color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>MAGIC TOOLS</h1>
        <a href="index.html" class="back-btn">返回首頁</a>
    </header>

    <div class="container">
        
        <h2 class="section-title">Step 1. 誰要參加冒險？ (點擊切換出席狀況)</h2>
        <div class="roster-area" id="rosterList">
            </div>

        <h2 class="section-title">Step 2. 設定分組規則</h2>
        <div class="control-panel">
            <div class="setting-group">
                <select id="groupMode">
                    <option value="byCount">依「組別數量」 (例如：分 4 組)</option>
                    <option value="bySize">依「每組人數」 (例如：每組 3 人)</option>
                </select>
                <input type="number" id="groupNumber" value="3" min="1">
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="balanceMode">
                <label for="balanceMode">啟用「戰力平衡」 (高等帶低等)</label>
            </div>

            <button class="btn-magic" onclick="castGroupingSpell()">✨ 開始分組</button>
        </div>

        <h2 class="section-title" id="resultTitle">分組結果</h2>
        <div class="results-area" id="resultArea">
            <p style="color:#666; margin-left: 20px;">等待施法中...</p>
        </div>

    </div>

    <script src="database.js"></script>
    
    <script>


        // 追蹤出席狀態 (預設全部出席)
        let attendance = new Set(studentData.map(s => s.id));

        // 初始化
        window.onload = function() {
            renderRoster();
        };

        // 渲染備選區名單
        function renderRoster() {
            const container = document.getElementById('rosterList');
            container.innerHTML = "";

            studentData.forEach(student => {
                const isPresent = attendance.has(student.id);
                
                const div = document.createElement('div');
                div.className = `student-token ${isPresent ? 'present' : 'absent'}`;
                div.onclick = () => toggleAttendance(student.id, div);
                
                div.innerHTML = `
                    <img src="${student.avatar}" class="token-avatar">
                    <div class="token-info">
                        <span class="token-name">${student.name}</span>
                        <span class="token-level">LV.${student.level}</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 切換出席/缺席
        function toggleAttendance(id, element) {
            if (attendance.has(id)) {
                attendance.delete(id); // 設為缺席
                element.classList.remove('present');
                element.classList.add('absent');
            } else {
                attendance.add(id); // 設為出席
                element.classList.remove('absent');
                element.classList.add('present');
            }
        }

        // --- 核心演算法：分組邏輯 ---
        function castGroupingSpell() {
            // 1. 取得所有出席的學生
            let activeStudents = studentData.filter(s => attendance.has(s.id));
            
            if (activeStudents.length === 0) {
                alert("沒有學生出席，無法分組！");
                return;
            }

            // 2. 取得設定參數
            const mode = document.getElementById('groupMode').value;
            const numInput = parseInt(document.getElementById('groupNumber').value);
            const isBalanced = document.getElementById('balanceMode').checked;
            
            let groups = [];
            let numGroups = 0;

            // 3. 決定要分幾組
            if (mode === 'byCount') {
                // 依組別數量 (例如：分 4 組)
                numGroups = numInput;
            } else {
                // 依每組人數 (例如：3 人一組 -> 總人數/3)
                numGroups = Math.ceil(activeStudents.length / numInput);
            }

            // 初始化空組
            for (let i = 0; i < numGroups; i++) {
                groups.push([]);
            }

            // 4. 排序邏輯
            if (isBalanced) {
                // S型分組：先依等級排序 (高 -> 低)
                activeStudents.sort((a, b) => b.level - a.level);
                
                // 蛇形分配 (1,2,3 -> 3,2,1 -> 1,2,3) 這樣才公平
                activeStudents.forEach((student, index) => {
                    // 計算要放入哪一組
                    // 這種算法會產生 0,1,2, 2,1,0, 0,1,2... 的順序
                    const cycle = Math.floor(index / numGroups);
                    let groupIndex;
                    
                    if (cycle % 2 === 0) {
                        groupIndex = index % numGroups; // 正向
                    } else {
                        groupIndex = numGroups - 1 - (index % numGroups); // 反向
                    }
                    
                    groups[groupIndex].push(student);
                });

            } else {
                // 隨機分組
                // 洗牌演算法 (Fisher-Yates Shuffle)
                for (let i = activeStudents.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [activeStudents[i], activeStudents[j]] = [activeStudents[j], activeStudents[i]];
                }

                // 依序分配
                activeStudents.forEach((student, index) => {
                    groups[index % numGroups].push(student);
                });
            }

            // 5. 渲染結果
            renderResults(groups);
        }

        function renderResults(groups) {
            const container = document.getElementById('resultArea');
            container.innerHTML = "";

            groups.forEach((group, index) => {
                // 計算平均等級
                let totalLevel = group.reduce((sum, s) => sum + s.level, 0);
                let avgLevel = group.length > 0 ? (totalLevel / group.length).toFixed(1) : 0;

                let card = document.createElement('div');
                card.className = "group-card";
                
                let membersHTML = group.map(s => `
                    <div class="group-member">
                        <img src="${s.avatar}">
                        <span>${s.name} <span style="color:#c9a55c; font-size:0.8em;">(LV.${s.level})</span></span>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="group-title">第 ${index + 1} 組</div>
                    <div>${membersHTML}</div>
                    <div class="group-stats">平均等級: ${avgLevel}</div>
                `;
                container.appendChild(card);
            });

            // 捲動到結果區
            document.getElementById('resultTitle').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
